<div class="films-page">
  <div class="search-module">
    <mat-form-field>
      <mat-label>Wyszukaj</mat-label>
      <input #searchTitle matInput placeholder="Wyszukaj po tytule" />
    </mat-form-field>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="searchFilms(searchTitle.value)"
    >
      Wyszukaj
    </button>
    <button mat-button mat-raised-button color="primary" (click)="openAddFilmDialog()">
      Dodaj film
    </button>
  </div>
  <table
    class="table-data"
    mat-table
    [dataSource]="tableData"
    ngIf="tableData"
    matSort
    (matSortChange)="sortFilms($event)"
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- filmTitle Column -->
    <ng-container matColumnDef="filmTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tytuł filmu</th>
      <td mat-cell *matCellDef="let row">{{ row.filmTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="filmGenre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rodzaj filmu</th>
      <td mat-cell *matCellDef="let row">{{ row.filmGenre }}</td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reżyser</th>
      <td mat-cell *matCellDef="let row">{{ row.director }}</td>
    </ng-container>

    <ng-container matColumnDef="plannedReturnDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Planowana data zwrotu
      </th>
      <td mat-cell *matCellDef="let row">{{ row.plannedReturnDate }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ocena</th>
      <td mat-cell *matCellDef="let row">{{ row.rating }}</td>
    </ng-container>

    <ng-container matColumnDef="videoAdditionDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data dodania filmu
      </th>
      <td mat-cell *matCellDef="let row">{{ row.videoAdditionDate }}</td>
    </ng-container>

    <ng-container matColumnDef="editFilm">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          class="delete-button"
          mat-button
          mat-raised-button
          color="primary"
          (click)="openEditFilmDialog(i)"
        >
          Edytuj
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteFilm">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          class="delete-button"
          mat-button
          mat-raised-button
          color="primary"
          (click)="deleteFilm(row.id)"
        >
          Usuń
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
