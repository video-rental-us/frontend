<div class="users-page">
  <div class="search-module">
    <mat-form-field>
      <mat-label>Wyszukaj</mat-label>
      <input #searchTitle matInput placeholder="Wyszukaj po tytule" />
    </mat-form-field>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="searchUser(searchTitle.value)"
    >
      Wyszukaj
    </button>
    <button mat-button mat-raised-button color="primary" (click)="openAddUserDialog()">
      Dodaj użykownika
    </button>
  </div>
  <table
    class="table-data"
    mat-table
    [dataSource]="tableData"
    ngIf="tableData"
    matSort
    (matSortChange)="sortUsers($event)"
    aria-label="Elements"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imie</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="homeAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres</th>
      <td mat-cell *matCellDef="let row">{{ row.homeAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numer telefonu</th>
      <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="registerDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data rejestracji
      </th>
      <td mat-cell *matCellDef="let row">{{ row.registerDate }}</td>
    </ng-container>

    <ng-container matColumnDef="editUser">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          class="delete-button"
          mat-button
          mat-raised-button
          color="primary"
          (click)="editUser(row.id)"
        >
          Edytuj
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteUser">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          class="delete-button"
          mat-button
          mat-raised-button
          color="primary"
          (click)="deleteUser(row.id)"
        >
          Usuń
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
