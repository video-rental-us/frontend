<form [formGroup]="editFilmForm">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Tytuł</mat-label>
      <input matInput formControlName="filmTitle" placeholder="Podaj tytuł">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Reżyser</mat-label>
      <input matInput formControlName="director" placeholder="Podaj reżysera">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Gatunek</mat-label>
      <input matInput formControlName="filmGenre" placeholder="Podaj gatunek">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Czas trwania</mat-label>
      <input matInput formControlName="plannedReturnDate" placeholder="Podaj czas trwania">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Opis</mat-label>
      <input matInput formControlName="finalReturnDate" placeholder="Podaj czas trwania">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ocena</mat-label>
      <input matInput formControlName="rating" placeholder="Podaj ocenę">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onSubmit(editFilmForm)">Ok</button>
  </div>
</form>
