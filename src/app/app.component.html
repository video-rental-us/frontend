<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="open = !open"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="/">My App</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="navbar-container">
  <mat-drawer mode="side" *ngIf="open" opened="true">
    <div class="navbar-button-container">
      <button mat-raised-button color="accent" routerLink="/films" routerLinkActive="active">Films</button>
      <button mat-raised-button color="accent" routerLink="/rentals" routerLinkActive="active">Rents</button>
      <button mat-raised-button color="accent" routerLink="/users" routerLinkActive="active">Users</button>
    </div>
  </mat-drawer>
  <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
</mat-drawer-container>
